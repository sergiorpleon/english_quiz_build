<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flutter Web Demo</title>
    <style>
	.mobile-wrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 20px;
	}
	
	.mobile-frame {
		width: 400px;
		height: 800px; /* Ajusta según prefieras */
		border: 10px solid #333; /* Simula el borde del teléfono */
		border-radius: 30px;
		box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
	}
	</style>
  </head>
  <body>
	<div class="mobile-wrapper">
		<iframe src="./index.html" class="mobile-frame"></iframe>
	</div>
  </body>
</html>
